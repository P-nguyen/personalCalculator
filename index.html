<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Author" content="Peter N">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="calculator.js" type="text/javascript"></script>
        <script src="view.js" type="text/javascript"></script>
        <script src="controller.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body onmousedown="return false">

        <header>
            <h1>CALCULATOR</h1>
            <!-- <h2 id="togglePemdas">Linear</h2> -->
        </header>

        <div id="gutter">
            <div id="input">0</div>

            <div id="advanceFeatures" class="pointer">
                <div class="row"></div>
                <div class="row">
                    <div class="extended">
                        <div class="button"><div>sin</div></div>
                    </div>
                    <div class="extended">
                        <div class="button"><div>sin<sup>-1</sup></div></div>
                    </div>
                    <div class="extended">
                        <div class="button"><div>ln</div></div>
                    </div>
                    <div class="extended">
                        <div class="button"><div>e<sup>x</sup></div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="extended">
                        <div class="button"><div>cos</div></div>
                    </div>
                    <div class="extended">
                        <div class="button"><div>cos<sup>-1</sup></div></div>
                    </div>
                    <div class="extended">
                        <div class="button"><div>log</div></div>
                    </div>
                    <div class="extended">
                        <div class="button"><div>10<sup>x</sup></div></div>
                    </div>
                </div>

                <div class="row">
                    <div class="extended">
                        <div class="button"><div>tan</div></div>
                    </div>
                    <div class="extended">
                        <div class="button"><div>tan<sup>-1</sup></div></div>
                    </div>
                    <div class="extended">
                        <div class="button"><div>&radic;</div></div>
                    </div>
                    <div class="extended">
                        <div class="button"><div>X<sup>2</sup></div></div>
                    </div>
                </div>

                <div class="row">
                    <div class="extended">
                        <div class="button"><div>&pi;</div></div>
                    </div>
                    <div class="extended">
                        <div class="button"><div>e</div></div>
                    </div>
                    <div class="extended">
                        <div class="button"><div>x!</div></div>
                    </div>
                    <div class="extended">
                        <div class="button"><div><sup>3</sup>&radic;x</div></div>
                    </div>
                </div>

            </div>

            <div id="calculatorBody" class="pointer">
                <div class="row">
                    <div class="parenthesis">
                        <div class="button"><div>(</div></div>
                    </div>
                    <div class="parenthesis">
                            <div class="button"><div>)</div></div>
                    </div>
                    <div class="clearEntry">
                        <div class="button"><div>C</div></div>
                    </div>
                    <div class="clearEntry">
                        <div class="button"><div>CE</div></div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="numbers">
                        <div class="button"><div>7</div></div>
                    </div>
                    <div class="numbers">
                        <div class="button"><div>8</div></div>
                    </div>
                    <div class="numbers">
                        <div class="button"><div>9</div></div>
                    </div>
                    <div class="operators">
                        <div class="button"><div>รท</div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="numbers">
                        <div class="button"><div>4</div></div>
                    </div>
                    <div class="numbers">
                        <div class="button"><div>5</div></div>
                    </div>
                    <div class="numbers">
                        <div class="button"><div>6</div></div>
                    </div>
                    <div class="operators">
                        <div class="button"><div>x</div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="numbers">
                        <div class="button"><div>1</div></div>
                    </div>
                    <div class="numbers">
                        <div class="button"><div>2</div></div>
                    </div>
                    <div class="numbers">
                        <div class="button"><div>3</div></div>
                    </div>
                    <div class="operators">
                        <div class="button"><div>-</div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="numbers">
                        <div class="button"><div>0</div></div>
                    </div>
                    <div class="numbers">
                        <div class="button"><div>.</div></div>
                    </div>
                    <div class="equal">
                        <div class="button"><div>=</div></div>
                    </div>
                    <div class="operators vertButton">
                        <div class="button"><div>+</div></div>
                    </div>
                </div>
            </div>
 

            <div id="inputDisplay">
                <h3 class="inputDisplayText">Previous Input</h3>
            </div>
        </div>
    </body>
</html>
