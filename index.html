<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Peter N">
    <title>Calculator v0.1</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>CALCULATOR</h1>
        <h2 id="togglePemdas">Linear</h2>
        <h3>input</h3>
    </header>
    <div>
        <div id="calculatorBody">
            <div id="input">0</div>
            <div class="row">
                <div class="clearEntry">
                    <div class="button">C</div>
                </div>
                <div class="clearEntry">
                    <div class="button">CE</div>
                </div>
                <div class="operators">
                    <div class="button">รท</div>
                </div>
            </div>
            <div class="row">
                <div class="numbers">
                    <div class="button">7</div>
                </div>
                <div class="numbers">
                    <div class="button">8</div>
                </div>
                <div class="numbers">
                    <div class="button">9</div>
                </div>
                <div class="operators">
                    <div class="button">x</div>
                </div>
            </div>
            <div class="row">
                <div class="numbers">
                    <div class="button">4</div>
                </div>
                <div class="numbers">
                    <div class="button">5</div>
                </div>
                <div class="numbers">
                    <div class="button">6</div>
                </div>
                <div class="operators">
                    <div class="button">-</div>
                </div>
            </div>
            <div class="row">
                <div class="numbers">
                    <div class="button">1</div>
                </div>
                <div class="numbers">
                    <div class="button">2</div>
                </div>
                <div class="numbers">
                    <div class="button">3</div>
                </div>
                <div class="operators vertButton">
                    <div class="button">+</div>
                </div>
            </div>
            <div class="row">
                <div class="numbers">
                    <div class="button">0</div>
                </div>
                <div class="numbers">
                    <div class="button">.</div>
                </div>
                <div class="equal">
                    <div class="button">=</div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
