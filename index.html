<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Author" content="Peter N">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="calculator.js" type="text/javascript"></script>
        <script src="view.js" type="text/javascript"></script>
        <script src="controller.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body>

        <header>
            <h1>CALCULATOR</h1>
            <!-- <h2 id="togglePemdas">Linear</h2> -->
        </header>

        <div id="gutter">
            <div id="input">0</div>

            <div id="advanceFeatures" class="pointer">
                <div class="row"></div>
                <div class="row">
                    <div class="extended">
                        <div class="button">sin</div>
                    </div>
                    <div class="extended">
                        <div class="button">sin<sup>-1</sup></div>
                    </div>
                    <div class="extended">
                        <div class="button">ln</div>
                    </div>
                    <div class="extended">
                        <div class="button">e<sup>x</sup></div>
                    </div>
                </div>
                <div class="row">
                    <div class="extended">
                        <div class="button">cos</div>
                    </div>
                    <div class="extended">
                        <div class="button">cos<sup>-1</sup></div>
                    </div>
                    <div class="extended">
                        <div class="button">log</div>
                    </div>
                    <div class="extended">
                        <div class="button">10<sup>x</sup></div>
                    </div>
                </div>

                <div class="row">
                    <div class="extended">
                        <div class="button">tan</div>
                    </div>
                    <div class="extended">
                        <div class="button">tan<sup>-1</sup></div>
                    </div>
                    <div class="extended">
                        <div class="button">&radic;</div>
                    </div>
                    <div class="extended">
                        <div class="button">X<sup>2</sup></div>
                    </div>
                </div>

                <div class="row">
                    <div class="extended">
                        <div class="button">&#8719;</div>
                    </div>
                    <div class="extended">
                        <div class="button">e</div>
                    </div>
                    <div class="extended">
                        <div class="button">x!</div>
                    </div>
                    <div class="extended">
                        <div class="button"><sup>3</sup>&radic;x</div>
                    </div>
                </div>

            </div>

            <div id="calculatorBody" class="pointer">
                <div class="row">
                    <div class="parenthesis">
                        <div class="button">(</div>
                    </div>
                    <div class="parenthesis">
                            <div class="button">)</div>
                    </div>
                    <div class="clearEntry">
                        <div class="button">C</div>
                    </div>
                    <div class="clearEntry">
                        <div class="button">CE</div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="numbers">
                        <div class="button">7</div>
                    </div>
                    <div class="numbers">
                        <div class="button">8</div>
                    </div>
                    <div class="numbers">
                        <div class="button">9</div>
                    </div>
                    <div class="operators">
                        <div class="button">รท</div>
                    </div>
                </div>
                <div class="row">
                    <div class="numbers">
                        <div class="button">4</div>
                    </div>
                    <div class="numbers">
                        <div class="button">5</div>
                    </div>
                    <div class="numbers">
                        <div class="button">6</div>
                    </div>
                    <div class="operators">
                        <div class="button">x</div>
                    </div>
                </div>
                <div class="row">
                    <div class="numbers">
                        <div class="button">1</div>
                    </div>
                    <div class="numbers">
                        <div class="button">2</div>
                    </div>
                    <div class="numbers">
                        <div class="button">3</div>
                    </div>
                    <div class="operators">
                        <div class="button">-</div>
                    </div>
                </div>
                <div class="row">
                    <div class="numbers">
                        <div class="button">0</div>
                    </div>
                    <div class="numbers">
                        <div class="button">.</div>
                    </div>
                    <div class="equal">
                        <div class="button">=</div>
                    </div>
                    <div class="operators vertButton">
                        <div class="button">+</div>
                    </div>
                </div>
            </div>
 

            <div id="inputDisplay">
                <h3 class="inputDisplayText">input</h3>
            </div>
        </div>
    </body>
</html>
